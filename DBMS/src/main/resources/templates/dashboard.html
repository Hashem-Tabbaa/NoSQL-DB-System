<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Page</title>

    <!--    Bootstrap Link    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--   Sweet Alert Link   -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <h1>Welcome to dashboard page</h1>
    <!--    Create database Form   -->
    <div class="d-flex justify-content-between p-5">
        <div class="card border border-primary p-5 align-text-cent" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Create New Database</h5>
                <form method="post" th:action="@{/createDatabase}" th:object="${database}">
                    <input type="text" id="databaseName" class="form-control" name="databaseName"
                           th:field="*{name}"/>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
<!--                    print error message if the database cannot be created-->
                    <p th:if="${databaseError}" th:text="${databaseError}" style="color: red"></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
