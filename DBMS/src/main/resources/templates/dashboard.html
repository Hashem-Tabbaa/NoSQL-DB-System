<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Page</title>

    <!--    Bootstrap Link    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--   Sweet Alert Link   -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <h1>Welcome to dashboard page</h1>
    <div class="d-flex justify-content-around p-5">
        <!--    Create database Form   -->
        <div class="card border border-primary p-5 align-text-cent" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Create New Database</h5>
                <form method="post" th:action="@{/createDatabase}" th:object="${database}">
                    <label class="form-label" for="databaseName">Database Name</label>
                    <input type="text" id="databaseName" class="form-control" name="databaseName"
                           th:field="*{name}" placeholder="Database Name"/>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <p th:if="${databaseError}" th:text="${databaseError}" style="color: red"></p>
                </form>
            </div>
        </div>
        <!--   Add New User Form     -->
        <div class="card border border-primary p-5 align-text-cent" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Add New User</h5>
                <form method="post" th:action="@{/addUser}" th:object="${user}">
                    <label class="form-label" for="userName">Username</label>
                    <input type="text" id="userName" class="form-control" name="userName" th:field="*{username}"
                    placeholder="Username"/>

                    <label class="form-label" for="userPassword">Password</label>
                    <input type="text" id="userPassword" class="form-control" name="userPassword" th:field="*{password}"
                    placeholder="Password"/>

                    <label class="form-label" for="userRole">Role</label>
                    <input type="text" id="userRole" class="form-control" name="userRole" th:field="*{role}"
                    placeholder="admin Or user"/>

                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <p th:if="${userError}" th:text="${userError}" style="color: red"></p>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-around p-5">
        <!--   Create JSON Schema Form     -->
        <div class="card border border-primary p-5 align-text-cent" style="width: 50rem;">
            <div class="card-body">
                <h5 class="card-title">Create a schema</h5>
                <form method="post" th:action="@{/createSchema}" th:object="${schema}">
                    <label class="form-label mt-2" for="schemaName">Schema Name</label>
                    <input type="text" id="schemaName" class="form-control" name="schemaName" th:field="*{schemaName}"
                    placeholder="Schema Name"/>

                    <input type="text" id="dbName" class="form-control" name="databaseName" th:field="*{databaseName}"
                    placeholder="Database Name"/>

                    <!--  input schema as string textarea  -->
                    <textarea class="form-control" id="schema" cols="25" rows="10" name="schema" th:field="*{schema}"
                    placeholder='Write the schema as a JSON Object, Example:
        {
        "Name" : "String",
        "Age" : "Integer",
        "Married" : "Boolean"
        "GPA" : "Double";
        }'
                    ></textarea>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
