<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <!--    Bootstrap Link    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <form action="#" th:action="@{/login}" th:object="${user}" method="post" class="p-5 m-auto">
        <div class="form-outline mb-4 w-50">
            <input type="text" id="username" class="form-control" th:field="*{username}" name="username"/>
            <label class="form-label" for="username">Username</label>
        </div>
        <div class="class=form-outline mb-4 w-50">
            <input type="password" id="password" class="form-control" th:field="*{password}" name="password"/>
            <label class="form-label" for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4 w-50">Sign in</button>
    </form>


</body>
</html>
